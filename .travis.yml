language: java
jdk:
  - openjdk8

env:
  - TERM=dumb

addons:
  apt:
    packages:
    - python-docutils
    - libc6:i386

script: ./gradlew check distZip

sudo: false

# caching
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
